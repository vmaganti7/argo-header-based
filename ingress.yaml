# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($http_x_version = "v2") {
        set $version "v2";
      }
spec:
  rules:
  - host: sample-service.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-service
            port:
              number: 80
