# argocd-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://your-git-repo.git
    targetRevision: HEAD
    path: sample-service
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
